<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="mobile-web-app-capable" content="yes">
<meta name="description" content="{{page.title}}, {{page.subtitle}}">
<meta name="keywords" content="{{page.keywords}}">
<meta name="author" content="Ramon Gil">
<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>

<title>
  {% if page.title == 'Boxfort, maletes i contenidors professionals' %}
    {{ page.title }}
  {% else if %}
    {{ page.title }}, {{ page.subtitle }} &middot; BOXFORT
  {% endif %}
</title>

{% if page.class == 'blog-index' or page.class == 'blog-article' %}<script src="{{ site.base_url }}/assets/js/jquery.min.js?{{site.time | date: '%Y%m%d%H%M%S'}}"></script>{% endif %}
